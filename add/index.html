<!DOCTYPE html>
<html>
  <head>
    <title>Adding - Prion Datasets</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="home">
    <header>
      <div id="particles-js"></div>
      <div class="header-content">
        <ul class="mainMenu">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/how">How it works</a></li>
          <li><a href="/disclaimer">Disclaimer</a></li>
        </ul>
        <div class="title">
          <h1>Adding a Dataset</h1>
        </div>
      </div>
    </header>
    <div class="back"><a href="/">Back to homepage</a></div>
    <form class="form">
      <div class="form-element">
        <label>Title</label>
        <input type="text" placeholder="Transcription profiling of sheep prion accumulating ovine microglia">
      </div>
      <div class="form-element readonly">
        <label>Status</label>
        <input type="text" value="Uploaded the 30th of August, 2017" readonly>
      </div>
      <div class="form-element form-element--medium">
        <label>Organism</label>
        <div class="choices">
          <label class="mouse" for="Mouse">
            <input type="radio" name="species" id="Mouse">
          </label>
          <label class="rat" for="Rat">
            <input type="radio" name="species" id="Rat">
          </label>
          <label class="sheep" for="Sheep">
            <input type="radio" name="species" id="Sheep">
          </label>
          <label class="cattle" for="Cattle">
            <input type="radio" name="species" id="Cattle">
          </label>
          <label class="monkey" for="Monkey">
            <input type="radio" name="species" id="Monkey">
          </label>
          <label class="human" for="Human">
            <input type="radio" name="species" id="Human">
          </label>
          <label class="other" for="Other">
            <input type="radio" name="species" id="Other">
          </label>
        </div>
        <div class="speciesSelected">
          <input class="firstS readonly" type="text" placeholder="Species" readonly>
          <input class="secondS" type="text" placeholder="Optional Latin name">
        </div>
      </div>
      <div class="form-element form-element--big">
        <label>Description</label>
        <textarea placeholder="Lorem Ipsum"></textarea>
      </div>
      <div class="form-element">
        <label>Contact</label>
        <input type="text" placeholder="Elton John">
      </div>
      <div class="form-element">
        <label>Email</label>
        <input type="email" placeholder="Mail address">
      </div>
      <div class="form-element last drop-holder">
        <label>Files</label>
        <div class="dropper">
          <div class="dropzone"></div>
        </div>
      </div>
      <div class="button-holder clearfix">
        <button type="submit">Upload dataset</button>
      </div>
    </form>
    <footer>
      <ul class="mainMenu">
        <li>&copy; 2017 Prion Datasets</li>
        <li><a href="/about">About</a></li>
        <li><a href="/how">How it works</a></li>
        <li><a href="/disclaimer">Disclaimer</a></li>
      </ul>
    </footer>
    <script src="/js/vendor.min.js"></script>
    <script src="/js/main.min.js"></script>
  </body>
</html>
